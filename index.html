<!DOCTYPE html> 
<html>
    <head>
        <title> Index First Page</title>    
            
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

        <body> 
            <div>
                
                <h1> This is a bigger header</h1>
                <h3> This is a header</h3>
                <h6> Thi is another header</h6>

            </div>
        
        <div>
            <!-- *** descendant selector  -->
                <p> This is a demonstration of a  <em>descendant selector</em> on a web page </p>
            <section>
                <p class="paraindex2"> This is the second paragraph in the web page</p>
            </section>  
        </div>
        
        <UL>
            <a href="#"><li>Link 1</li></a>
            <a href="##"><li>Link 2</li></a>
            <a href="###"><li>Link 3 </li></a>

        </UL>

            <!-- *** style ID  -->
        <div2 id="topMain"> Top Main Content </div2><br>
        <div2 id="midMain"> Middle Main Content </div2><br>
        <div id="baseMain"> Bottom Main Content </div><br>


    

    </body>

    </html>
